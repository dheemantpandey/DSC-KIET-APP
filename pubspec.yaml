name: dsckiet
description: Mobile application for dsc kiet
publish_to: 'none'
version: 1.0.1+2


environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^1.0.1
  supercharged: ^2.0.0
  font_awesome_flutter: ^9.0.0
  flutter_svg: ^0.21.0+1
  url_launcher: ^6.0.3
  curved_navigation_bar: ^0.3.7
  flutter_riverpod: ^0.14.0+1
  flutter_bloc: ^7.0.0
  http: ^0.13.2
  firebase_core: ^1.1.0
  firebase_messaging: ^9.1.3
  shared_preferences: ^2.0.5
  cached_network_image: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Sen
      fonts:
        - asset: assets/fonts/Sen-Regular.ttf
